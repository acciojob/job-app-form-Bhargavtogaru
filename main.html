<!DOCTYPE html>
<html>
<head>
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <script type="text/javascript" src="./script.js"></script>

    <h2>Job Application Form</h2>

    <form method="post">

        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required><br>

        <label>Gender *</label><br>
        <label for="gender_m">
            <input type="radio" id="gender_m" name="gender" required> Male
        </label>
        <label for="gender_f">
            <input type="radio" id="gender_f" name="gender" required> Female
        </label><br>

        <label for="laptop">Laptop Brands</label>
        <select id="laptop" name="laptop">
            <option value="" disabled selected>--Select a Laptop Brand--</option>
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
        </select><br>

        <label for="age">Age *</label>
        <input type="number" id="age" name="age" required><br>

        <label for="dob">Date of Birth *</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required><br>

        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" name="portfolio"><br>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
